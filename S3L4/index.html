<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola Online!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="contenitore">
        <header class="mouse">
            <h1>Tombola!</h1>
        </header>

        <main>
            <div id="tab" class="mouse">
                <h3>Tabellone principale</h3>
            </div>

            <div class="mouse" id="tabellone"></div>
            <div id="getButton"></div>

            <div id="giocatore" class="mouse">
                <h3>Con quante cartelle vuoi giocare?</h3>
                <div id="scelta"></div> <!-- scelta giocatore -->
                <div id="player"></div>
            </div>
        </main>

        <footer>
            <p>Seguici su: <a href="https://www.instagram.com/">Instagram</a></p>
        </footer>

    </div>

    <script src="script/script.js"></script>
</body>
</html>
